<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>EMI Calculator</h1>

    <label for="loanAmount">Loan Amount (₹):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" />

    <br />

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" />

    <br />

    <label for="loanTerm">Loan Term (Months):</label>
    <input
      type="number"
      id="loanTerm"
      placeholder="Enter loan term in months"
    />

    <br />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <br />

    <h2>EMI: ₹<span id="emiResult">0.00</span></h2>

    <script>
      function calculateEMI() {
        // Get the input values
        const loanAmount =
          parseFloat(document.querySelector("#loanAmount").value) || 0;
        const interestRate =
          parseFloat(document.querySelector("#interestRate").value) || 0;
        const loanTerm =
          parseFloat(document.querySelector("#loanTerm").value) || 0;

        // Calculate monthly interest rate
        const monthlyInterestRate = interestRate / 100 / 12;

        // Calculate EMI using the formula
        const emi =
          (loanAmount *
            monthlyInterestRate *
            Math.pow(1 + monthlyInterestRate, loanTerm)) /
          (Math.pow(1 + monthlyInterestRate, loanTerm) - 1);

        // Display the result
        document.querySelector("#emiResult").textContent = emi.toFixed(2);
      }
    </script>
  </body>
</html>
